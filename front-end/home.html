<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel | PetLife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700;6..12,800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dio-green: #04d361;
            --dark-background: #1e192c;
            --dark-card: #2c2541;
            --text-color: #ffffff;
            --text-secondary: #b0aabd;
            --error-red: #d93025;
            --button-secondary-bg: #3a3252;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: var(--dark-background);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--dark-card);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .header h2 {
            font-size: 2.5em;
            font-weight: 800;
            margin: 0 0 10px 0;
            color: var(--dio-green);
        }

        .header p {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .user-info {
            background-color: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .user-info p {
            margin: 10px 0;
            font-size: 1em;
        }

        .user-info strong {
            color: var(--text-secondary);
        }

        #logout-button {
            width: 100%;
            padding: 15px;
            background-color: var(--button-secondary-bg);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.2s, filter 0.2s;
        }

        #logout-button:hover {
            filter: brightness(1.2);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2 id="welcome-message">Carregando...</h2>
            <p>Seja bem-vindo(a) ao seu painel.</p>
        </div>

        <div class="user-info" id="user-details" style="display: none;">
             <p><strong>E-mail:</strong> <span id="user-email"></span></p>
             <p><strong>Telefone:</strong> <span id="user-phone"></span></p>
        </div>

        <button id="logout-button">Sair</button>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('access_token');
            const welcomeMessageElem = document.getElementById('welcome-message');
            const userDetailsElem = document.getElementById('user-details');

            const userEmailElem = document.getElementById('user-email');
            const userPhoneElem = document.getElementById('user-phone');

            //verificação se o cracha ta no servidor
            if (!token) {
                alert('Você não está autenticado. Por favor, faça o login.');
                window.location.href = '/login.html';
                return;
            }

            //aqui ele verifica se os dados existem para puxar os dados de quem logou
            try {
                const response = await fetch('/users/me', {
                    method: 'GET',
                    headers: {
                        //ele manda o cracha de quem fez o login para o servidor
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();

                    //aqui ele usa os dados que recebeu pra preencher os dados
                    welcomeMessageElem.textContent = `Olá, ${userData.nome}!`;
                    userEmailElem.textContent = userData.email;
                    userPhoneElem.textContent = userData.telefone;
                    userDetailsElem.style.display = 'block';

                } else {
                    //se o token nao estiver funfando, ele dá um erro
                    alert('Sessão expirada ou inválida. Por favor, faça o login novamente.');
                    localStorage.removeItem('access_token');
                    window.location.href = '/login.html';
                }

            } catch (error) {
                console.error('Erro ao buscar dados do usuário:', error);
                welcomeMessageElem.textContent = 'Erro ao carregar dados.';
            }
        });

        // Adiciona a funcionalidade de logout ao botão "Sair"
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('access_token'); // Joga o "crachá" fora
            alert('Você saiu da sua conta.');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
