<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        /* Estilos para deixar o formulário mais agradável */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não afete a largura total */
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .mensagem {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            font-weight: 500;
            display: none; /* Começa escondido */
        }
        .mensagem.sucesso {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .mensagem.erro {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form id="cadastro-form">

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="nome_pet">Nome do Pet (Opcional)</label>
                <input type="text" id="nome_pet" name="nome_pet">
            </div>
            <div class="form-group">
                <label for="cpf">CPF (Opcional)</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço (Opcional)</label>
                <input type="text" id="endereco" name="endereco">
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="mensagem" class="mensagem"></div>
    </div>

    <script>
        // Lógica para enviar o formulário para a API
        document.getElementById('cadastro-form').addEventListener('submit', async function(event) {
            // Previne o comportamento padrão do formulário (que recarregaria a página)
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            // Converte os dados do formulário para um objeto JSON
            const data = Object.fromEntries(formData.entries());

            // Filtra campos opcionais vazios para não enviá-los (boa prática)
            for (const key in data) {
                if (data[key] === '') {
                    delete data[key];
                }
            }

            const mensagemDiv = document.getElementById('mensagem');

            // --- IMPORTANTE: Altere esta URL para a da sua API na AWS ---
            // Para testes locais com a API rodando na porta 8000:
            const apiUrl = 'http://127.0.0.1:8000/signup';
            // Quando for para a AWS, será algo como: 'http://seu-dominio.elasticbeanstalk.com/signup'

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const responseData = await response.json();

                if (response.ok) { // Verifica se o status code foi 2xx (ex: 201 Created)
                    mensagemDiv.textContent = responseData.Aviso;
                    mensagemDiv.className = 'mensagem sucesso';
                    form.reset(); // Limpa o formulário
                } else {
                    // Exibe a mensagem de erro vinda da API (ex: email já cadastrado)
                    mensagemDiv.textContent = 'Erro: ' + responseData.detail;
                    mensagemDiv.className = 'mensagem erro';
                }

            } catch (error) {
                // Lida com erros de rede (ex: API fora do ar)
                mensagemDiv.textContent = 'Não foi possível conectar à API. Verifique se ela está rodando.';
                mensagemDiv.className = 'mensagem erro';
                console.error('Erro de rede:', error);
            }
        });
    </script>

</body>
</html>
